
[colors]
black = #1E202A
bblack = #8097C3
white = #FFFCFA
red = #d95468
green = #8bd49c
yellow = #ebbf83
blue = #539afc
magenta = #ff79c6
cyan = #70e1e8

[bar/mybar]
wm-restack = i3
fixed-center = true
bottom = false
override-redirect = false
line-size = 3

background = ${colors.black}
foreground = ${colors.white}

radius = 10
border-top-size = 10
border-left-size = 15
border-right-size = 15

border-top-color = #002d333f
border-left-color = #002d333f
border-right-color = #002d333f

font-0 = JetBrains Mono:size=10;3
font-1 = Noto Color Emoji:fontformat=truetype:scale=11:antialias=true;3
font-3 = Sans:size=5;3

border-color = ${colors.black}

height = 40

modules-left = s i3
modules-center = wtitle
modules-right = network s2 time s2 date s2

[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false


[module/s]
type = custom/text
content = "%{T4}  %{T-}"
content-background = ${colors.black}

[module/s2]
type = custom/text
content = "%{T4} %{T-}"
content-background = ${colors.black}

[module/wtitle]
type = internal/xwindow
label = "%title% "
label-empty = "Desktop "
label-maxlen = 60

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
pin-workspaces = false
strip-wsnumbers = true  
index-sort = true

fuzzy-match = true

label-mode = %mode%
label-mode-padding = 2 
label-mode-background = #e60053

label-focused = %index%: %name% 
label-focused-foreground = ${colors.white}
label-focused-padding = 2
label-focused-underline = ${colors.bblack}

label-urgent = %name%
label-urgent-padding = 2
label-urgent-underline = ${colors.red}


label-unfocused = %name%
label-unfocused-padding = 2

label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.white}

[module/memory]
type = internal/memory
interval = 3

label = ⚙️ Ram: %percentage_used%%
label-underline = ${colors.green}

[module/vol]
type = internal/alsa
sink = alsa_output.pci-0000_00_1b.0.analog-stereo
format-volume = <label-volume>
format-muted = <label-muted>
label-muted = " 🔇 Muted "
label-volume = " 🔊 %percentage%% "
format-volume-foreground = ${colors.white}
format-muted-foreground = ${colors.white}

format-muted-underline = ${colors.bblack}
format-volume-underline = ${colors.bblack}


[module/network]
type = internal/network
interface = enp34s0
label-disconnected = " 🚫 No wifi "
label-connected = "🌐 Connected "
label-connected-foreground = ${colors.white}
label-disconnected-foreground = ${colors.white}
label-connected-underline = ${colors.red}


[module/date]
type = internal/date
format-foreground = ${colors.white}
format-underline = ${colors.green}
date = " 📅 %a, %b %d  "

[module/time]
type = internal/date
format-underline = ${colors.yellow}
format-foreground = ${colors.white}
date = " 🕑 %H:%M  "
